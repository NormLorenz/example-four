<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Two Numbers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Ligth/Dark Mode</button>
    <div class="container">
        <header>
            <h1>Transcript Generator</h1>
        </header>
        <h1 class="mt-5">Create a Transcript Table for OneNote</h1>
        <form method="post">
            <div class="form-group">
                <label for="num1">Enter the YouTube URL</label>
                <input type="string" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>

        {% if result is not none %}
        <h2 class="mt-5">Result - please copy and paste</h2>

        <table style="border-width: 1px; border-style: solid; font-family: Roboto; font-size: 11.0pt;">
            <tbody>
                {% for row in data %}
                <tr>
                    <td style="border-width: 1px; border-style: solid;">{{ row.start }}</td>
                    <td style="border-width: 1px; border-style: solid;">{{ row.text}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}

    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
</body>

</html>
